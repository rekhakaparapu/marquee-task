<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>
<body>
    <marquee> <h2> TUF Homes</h2></marquee>
    <marquee  direction="right"> <h3>Welcome to our website</h3></marquee>
    <marquee direction="right"><img src="../assets/livingarea1.png" height="300" width="300">living area</marquee><br><br>
<marquee  direction="left"><img src="../assets/livingrea2.png" height="300" width="300">living area 2</marquee><br><br>
<marquee behavior="scroll" direction="up"><h1>scroll up</h1> </marquee>
<marquee behavior="scroll" direction="down"><h1>scroll down</h1></marquee>
<marquee behavior="scrolldelay" direction="right" scrollamount="30"><h1>fast scrolling</h1>
</marquee>
<marquee behavior="scroll" direction="left" scrollamount="2"><h1>very slow scroll</h1></marquee>
<marquee behavior="scroll" direction="left"  loop="2" scrollamount="20"><h1>looping</h1></marquee>
    
</body>
</html>
